name: Update Office Version's DB - A1D255FE-49BB-4A88-ADE8-4EC08D98FBD4

on:
  workflow_dispatch:

jobs:
  update_gog_db:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3.5.2
      with:
        ref: A1D255FE-49BB-4A88-ADE8-4EC08D98FBD4  # Set the branch name

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.9

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt  # If you have any dependencies

    - name: Run product_builds.py script
      run: python ./versions.py  # Update the path accordingly

    - name: Run increment_productid.py script
      run: python ./increment_build.py

    - name: Commit and push changes - updated list
      run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add ./
          git commit -m "Updated Version's DB as of - $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
          git push origin ${{ github.ref }}

    - name: Wait for 30 seconds
      run: sleep 30

    - name: Trigger Another Workflow Run
      run: |
        curl -X POST \
          -H "Accept: application/vnd.github.v3+json" \
          -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
          https://api.github.com/repos/${{ github.repository }}/actions/workflows/A1D255FE-49BB-4A88-ADE8-4EC08D98FBD4.yml/dispatches \
          -d '{"ref":"A1D255FE-49BB-4A88-ADE8-4EC08D98FBD4"}'
